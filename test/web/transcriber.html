<!doctype html>
<html ng-app>
<head>
	<title>
	</title>
	<link href="../../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="transcriber.css" rel="stylesheet" media="screen">
	<script src="../../bower_components/angular/angular.min.js"></script>
	<script src="../../bower_components/jquery/jquery.min.js"></script>
	<script src="../../js/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../js/jQuery.jPlayer.2.4.0/jquery.jplayer.min.js"></script>
	<script src="../../js/closure-library/closure/goog/base.js"></script>
	<script src="../../js/ldc/deps.js"></script>
	<script src="../../bower_components/q/q.js"></script>
	<script src="../../js/ccv/ccv.js"></script>
	<script src="../../js/ccv/face.js"></script>
	<script src="../../bower_components/FileSaver/FileSaver.js"></script>
	<script src="transcriber.js"></script>
</head>
<body ng-controller="Transcriber">
	<div id="players">
		<div id="player"></div>
	</div>

	<div class="container">

		<div class="row">
			<div class="span1">
				<div class="dropdown">
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						<span>File <b class="caret"></b></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#" id="new-transcript-menu">
							New Transcript
						</a></li>
						<li><a href="#file-dialog" data-toggle="modal">
							Open Local Transcript
						</a></li>
						<li><a href="#folder-dialog" data-toggle="modal">
							Open Local Folder
						</a></li>
						<li><a href="#save-file-dialog" data-toggle="modal">
							Save Transcript
						</a></li>
						<li><a id="open-remote-trans" data-toggle="modal">
							Open Remote Index File (sample)
						</a></li>
						<li class="disabled"><a href="#" data-toggle="modal">
							Open Original Recording
						</a></li>
						<li class="disabled"><a href="#" data-toggle="modal">
							Open Respeaking
						</a></li>
						<li class="disabled"><a href="#" data-toggle="modal">
							Open Verbal Translation
						</a></li>
					</ul>
				</div>
			</div>
			<div class="span8">
				<div class="btn-group">
					<button id="play-btn" class="btn" disabled
						data-play-text="Pause"
						data-pause-text="Resume">
						Play
					</button>
					<button id="stop-btn" class="btn" disabled>Stop</button>
					<button id="create-seg-btn" class="btn" disabled>
						Create Segment
					</button>
					<button id="remove-seg-btn" class="btn" disabled>
						Remove Segment
					</button>
					<button id="play-rspk-btn" class="btn" disabled
						data-play-text="Stop">
						Play Respeaking
					</button>
				</div>
			</div>
		</div>

		<br/>

		<div class="row">
			<div class="span9">
				<div class="row">
					<div class="span1">
						<div id="pos"></div>
						<div id="sel-beg"></div>
						<div id="sel-dur"></div>
					</div>
					<div class="span8">
						<div id="waveform-area"></div>
					</div>
				</div>

				<br/>

				<div class="row" id="swimlanes">
					<div id="pictures" class="span1"></div>
					<div id="swimlane-containers" class="span8"></div>
				</div>

				<br/>

				<!-- the library will convert this to a text widget -->
				<div class="row">
					<div class="span8 offset1">
						<div id="textpanel"></div>
					</div>
				</div>
			</div>

			<div class="span3">
				<div class="row">
					<div class="span2">
						<select id="recording-list" class="span2"></select>
					</div>
				</div>
				<div class="row">
					<div class="span1">
						<button id="open-selected-recording" class="btn">Open</button>
					</div>
				</div>
			</div>

		</div>

	</div>

	<div id="file-dialog" class="modal hide">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3>Open Transcription File</h3>
		</div>
		<div class="modal-body">
			<form name="local-file-form">
				<input id="local-file" type="file">
			</form>
		</div>
		<div class="modal-footer">
			<button id="open-local-file" class="btn" data-dismiss="modal">Open</button>
		</div>
	</div>

	<div id="folder-dialog" class="modal hide">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3>Open Aikuma Folder</h3>
		</div>
		<div class="modal-body">
			<form name="local-folder-form">
				<input id="local-folder-input" type="file" webkitdirectory>
			</form>
			<div class="progress">
				<div id="progress-bar" class="bar" style="width: 0%"></div>
			</div>
		</div>
		<div class="modal-footer">
			<button id="open-local-folder-btn" class="btn">Open</button>
			<button id="close-folder-dialog-btn" class="btn" data-dismiss="modal">Done</button>
		</div>
	</div>

	<div id="save-file-dialog" class="modal hide">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">x</button>
			<h3>Save Transcription File</h3>
		</div>
		<div class="modal-body">
			File name:
			<form name="save-file-form">
				<input id="save-file-input" type="text">
			</form>
		</div>
		<div class="modal-footer">
			<button id="save-file-btn" class="btn" data-dismiss="modal">Save</button>
		</div>
	</div>

	<div id="popup-container"></div>
	<div id="hidden-container" style="display:none"></div>

</body>
</html>
